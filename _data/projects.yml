- layout: top-middle
  name: chinaG9
  link: www.chinag9.com
  # github: Github page for project (eg. sproogen/modern-resume-theme)(optional)
  quote: >
    한국과 중국의 구매대행/배송대행 서비스를 제공해주는 시스템

  description: | # this will include new lines to allow paragraphs
    <b>프로젝트 개요</b>
    - 구매대행/배송대행 신청
    - 주문/배송 관리 / 취소/반품 관리 / 사고 관리 
    - 관리자 주문 진행 관리
    - 대행수수료/통관목록/배송옵션/주문상태/무게비용 관리
    - 담당자/스태프/유저 관리
    - 공통 게시판 관리 
    <br/>
    <br/>

    <b>참여인원 및 기간</b>
    - 참여인원 : 2명 / 개발기간 : 2019.09 ~ 진행중
    <br/>
    <br/>

    <b>맡은 역할</b>
    - 구매대행/배송대행 서비스 기획/설계 및 구현
    - 데이터베이스 스키마 설계 및 구축
    - KT Cloud를 이용한 서버 세팅 및 배포, 프로젝트 Git 연동 
    - 포트 기반 가상 호스트 설정
    - 디자인 퍼블리싱
    - Express MRCS(Model Routes Controllers Services) 패턴, Sequelize를 이용한 모델링 적용
    - cheerio를 이용한 상품 정보 스크래핑, puppeteer 이용하여 URL 접근으로 상품 정보 크롤링 구현
    - cache 메모리와 SMS 발송을 이용한 휴대폰 번호 인증, 주문 관련 내용 카카오 알림톡 기능 구현
    - 네이버 파파고 NMT API를 이용한 번역, 로마자 변환
    - 네이버 아이디로 로그인 적용
    - multer를 이용한 업로드
    - summernote를 이용한 게시판 작성, tui-grid를 이용한 리스트, 공통 게시판 구현
    - bcrypt 이용한 암호화 패스워드 관리, Helmet 사용/x-powered-by 미사용/쿠키 보안 옵션 설정으로 보안성 강화
    <br/>
    <br/>

    <b>사용기술</b>
    &nbsp;&nbsp;
    <mark>JS(ES5/ES6)</mark> <mark>jQuery</mark> <mark>Node.js(8.x)</mark> <mark>HTML</mark> <mark>CSS</mark> <mark>MySQL(5.x)</mark> <mark>Git</mark> <mark>Linux(CentOS 7.x)</mark> <mark>KT Cloud</mark>

